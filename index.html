<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .for-printing {
            display: none;
        }
        
        @media print {
            @page {
                margin: 0;
                size: auto;
            }

            #root {
                display: none;
            }

            .for-printing {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <h1>Print Test</h1>
        <button type="button" id="print">Print PDF</button>
        <p>Version: 0.0.7</p>
    </div>
    <div class="for-printing">
        Tickets Content Printing
        <img src="img.jpg" alt="img">
    </div>
    <script src="script.js"></script>
</body>

</html>
