<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media print {
            @page {
                margin: 0;
                size: auto;
            }

            body * {
                visibility: hidden;
            }

            iframe {
                visibility: visible;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Print Test</h1>
    <button type="button" id="print">Print PDF</button>
    <p>Version: 0.0.5</p>
    <script src="script.js"></script>
</body>

</html>
